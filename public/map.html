<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <h1>Event map</h1>
    <div id="map"></div>
</body>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARkgGYzmI6y6CJoiDsIeEd5bc6s3r3_QI&callback=initMap"
     async defer></script>
     <script>
           var map;
           function initMap() {
               console.log("init")
               map = new google.maps.Map(document.getElementById('map'), {
               center: {lat: 64.13, lng: -21.9},
               zoom: 8
             });
           }


           fetch('/allevents')
               .then(res => res.json())
               .then(events => {
                   console.log(events);
                   events.forEach((event) => {
                       addMarker(event);
                   });
               });

            function addMarker(ev){
                console.log(parseFloat(ev.lat));
                console.log(parseFloat(ev.lng));
                console.log(ev.title)
                var latLng = {lng: parseFloat(ev.lat), lat:parseFloat(ev.lng)};
                var marker = new google.maps.Marker({
                    position: latLng,
                    map:map,
                    title: ev.title
                })
            }

         </script>
</html>
